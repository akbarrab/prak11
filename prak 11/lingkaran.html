<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas & Keliling Lingkaran </title>
</head>
<body>
    <h2>Menghitung Luas & Keliling Lingkaran  </h2>
    <br>
    <div>
        <label for="jari2">Masukan  Jari-Jari</label>
        <input type="number" id="jari2">
    <button onclick="hitungLingkaran()">Hitung!</button>
    </div>

    <hr>

    <p>Luas Lingkaran : <span id="hasilluas">0</span></p>
    <p>KelilingLingkaran : <span id="hasilkeliling">0</span></p>

    <script>
        function hitungLingkaran(){
            //mendefinisakan variabel
            const phi = 3.14

            //dapatkan nilai dari inputtan user
            let angka = document.getElementById("jari2").value

            //mencetak isi variabel angka
            console.log(angka);

            //hitung luas lingkaran 
            let luas = 3.14 * angka * angka

            //hitung keliling lingkaran 
            let keliling = 2 *3.14 * angka

            //menangkap elemen berdasarkan id
            let hasilluas = document.getElementById("hasilluas")
            let hasilkeliling = document.getElementById("hasilkeliling")

            //ubah isi dari elemen span
            hasilluas.innerHTML = luas
            hasilkeliling.innerHTML = keliling
        }
    </script>

</body>
</html>
