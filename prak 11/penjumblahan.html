!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
    <h1>Perjumblahan</h1>
        <input type="number" name="nilai" id="nilai1"><br/>
		+<br/>
		<input type="number" name="nilai" id="nilai2"><br/><br/>
		<input type="submit" onclick="jumlah()" value="Tambahkan">
		<p id="isi"></p>

        <br>
    <br>
    <br>
     
 
		<script type="text/javascript">
		function jumlah(){
            
            
			var satu = document.getElementById('nilai1').value; 
			var dua = document.getElementById('nilai2').value;
			var total = parseInt(satu) + parseInt(dua);
			

            swal("Hasil Penjumlahan", "Angka " + satu + " ditambah dengan angka " + dua + " adalah " + total, "success");
		}
		
	</script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    
</body>
